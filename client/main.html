<template name="editSidebar">
  <div id = "sidebarContainer" style = "height:100%" class = "col-md-5">
	<h1>Catalog A Tree</h1>
	<select>
		{{#each trees}}
			<option value = {{this.TreeId}}>{{this.TreeId}}</option>
		{{/each}}
	</select>
	<form>
	<div class="form-group">
	<label for="ID"> Tree ID </label>
	<input style="width:30%;margin-bottom:-20px;" type = "ID" class="form-control" id="ID" placeholder= "ID" ><br>
	</div>
	<div class="form-group">
	<label for="Tree-Species"> Tree Species </label>
	<input style="width:30%;margin-bottom=-20px" type = "Species" class = "form-control"  id="Tree-Species" placeholder = "Tree Species">
	</div>
	<div class="form-group">
	<label for="location"> Location </label>
	<input style="width:30%;margin-bottom=-20px" type = "Species" class = "form-control"  id="Tree-Species" placeholder = "Tree Location">
	</div>
	<div class="form-group">
	<label for="Size"> Size </label>
	<input style="width:30%;margin-bottom=-20px" type = "Species" class = "form-control"  id="Tree-Species" placeholder = "Tree Height">
	</div>
	<div class="form-group">
	<label for="Size"> Diameter </label>
	<input style="width:30%;margin-bottom=-20px" type = "Diameter" class = "form-control"  id="Tree-Species" placeholder = "Tree Diameter">
	</div>
	<!-- Maintenance needs -->
	Clean <input type = "checkbox"><br>
	Weed <input type = "checkbox"><br>
	Prune <input type = "checkbox"><br>
	<!--Conditions -->
	Canker <input type = "checkbox"><br>
	Crack <input type = "checkbox"><br>
	Cavities<input type = "checkbox"><br>
	Decay <input type = "checkbox"><br>
	Gall <input type = "checkbox"><br>
	Insects<input type = "checkbox"><br>
	<button id = "catalogTree">Submit</button>
	</form>
  </div>
</template>
